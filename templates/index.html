<hr />

<div
  class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
>
  <h2 class="text-xl sm:text-2xl">Fetch and Swap Demo:</h2>

  <button
    class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
    hx-get="/hello"
    hx-trigger="click"
    hx-target="#hello"
    hx-swap="outerHTML"
  >
    Click Me!
  </button>

  <p id="hello"></p>
</div>

<div
  class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
>
  <h2 class="text-xl sm:text-2xl">Websocket Count Demo:</h2>

  <div class="flex-row flex gap-2 items-center justify-center text-center">
    <button
      class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
      hx-get="/countminus"
      hx-trigger="click"
      hx-swap="none"
    >
      -</button
    ><button
      class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
      hx-get="/countplus"
      hx-trigger="click"
      hx-swap="none"
    >
      +
    </button>
  </div>

  <div hx-ext="ws" ws-connect="/ws">
    <p
      hx-get="/count"
      hx-trigger="load"
      hx-target="this"
      hx-swap="outerHTML"
      id="countfromserver"
    >
      0
    </p>
  </div>
</div>

<div
  class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
>
  <h2 class="text-xl sm:text-2xl">Basic JWT Auth Demo:</h2>

  <form
    class="w-full max-w-sm flex flex-col gap-2 items-center text-center justify-center"
    hx-post="/token/login"
  >
    <div class="md:flex md:items-center">
      <div class="md:w-1/3">
        <label
          class="block font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="user"
        >
          Username
        </label>
      </div>
      <div class="md:w-2/3">
        <input
          class="bg-gray-200 text-black appearance-none border-2 border-gray-200 rounded w-full leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          id="user"
          name="user"
          type="text"
          value="Danny DeVito"
        />
      </div>
    </div>

    <div class="md:flex md:items-center">
      <div class="md:w-1/3">
        <label
          class="block font-bold md:text-right mb-1 md:mb-0 pr-4"
          for="pass"
          value="trashman69"
        >
          Password
        </label>
      </div>
      <div class="md:w-2/3">
        <input
          class="bg-gray-200 text-black appearance-none border-2 border-gray-200 rounded w-full leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          id="pass"
          name="pass"
          type="password"
          placeholder="******************"
        />
      </div>
    </div>

    <button
      class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
      type="submit"
    >
      Sign In
    </button>
  </form>
</div>
